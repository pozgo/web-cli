name: CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev, main ]

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Copy frontend to assets
        run: |
          rm -rf assets/frontend
          cp -r frontend/dist assets/frontend

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

      - name: Build backend
        run: go build -v ./cmd/web-cli

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Copy frontend to assets
        run: |
          rm -rf assets/frontend
          cp -r frontend/dist assets/frontend

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  security:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Copy frontend to assets
        run: |
          rm -rf assets/frontend
          cp -r frontend/dist assets/frontend

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run go vet
        run: go vet ./...

      - name: Check for hardcoded credentials
        run: |
          if grep -rI "password.*=" . \
            --exclude-dir=".git" \
            --exclude-dir="frontend" \
            --exclude-dir="node_modules" \
            --exclude-dir="build" \
            --exclude="*.yml" \
            --exclude="*.yaml" \
            --exclude="*.md" \
            --exclude="*.js" \
            --exclude="*.jsx" \
            --exclude="*.json" | \
            grep -v "^[[:space:]]*\/\/" | \
            grep -v 'json:' | \
            grep -v '`json:' | \
            grep -v "Password.*string" | \
            grep -v "r.BasicAuth()" | \
            grep -v "subtle.ConstantTimeCompare"; then
            echo "Potential hardcoded credentials found"
            exit 1
          fi

  build-and-prerelease:
    name: Build and Pre-release
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Copy frontend to assets
        run: |
          rm -rf assets/frontend
          cp -r frontend/dist assets/frontend

      - name: Generate dev version
        id: version
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="dev-${TIMESTAMP}-${SHORT_SHA}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Development version: ${VERSION}"

      - name: Build for all platforms
        run: |
          mkdir -p build
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o build/web-cli-linux-amd64 ./cmd/web-cli
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o build/web-cli-linux-arm64 ./cmd/web-cli
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o build/web-cli-darwin-amd64 ./cmd/web-cli
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o build/web-cli-darwin-arm64 ./cmd/web-cli

      - name: Generate checksums
        run: |
          cd build
          sha256sum web-cli-* > checksums.txt
          cat checksums.txt

      - name: Create changelog
        id: changelog
        run: |
          cat > CHANGELOG.md << 'EOF'
          # Development Build

          This is an automated development build from the dev branch.

          ## Installation

          Download the appropriate binary for your platform and make it executable:

          ```bash
          # Linux AMD64
          wget https://github.com/${{ github.repository }}/releases/download/dev/web-cli-linux-amd64
          chmod +x web-cli-linux-amd64
          sudo mv web-cli-linux-amd64 /usr/local/bin/web-cli

          # macOS Intel
          wget https://github.com/${{ github.repository }}/releases/download/dev/web-cli-darwin-amd64
          chmod +x web-cli-darwin-amd64
          sudo mv web-cli-darwin-amd64 /usr/local/bin/web-cli

          # macOS Apple Silicon
          wget https://github.com/${{ github.repository }}/releases/download/dev/web-cli-darwin-arm64
          chmod +x web-cli-darwin-arm64
          sudo mv web-cli-darwin-arm64 /usr/local/bin/web-cli
          ```

          ## Available Binaries

          | Platform | Architecture | Binary |
          |----------|--------------|--------|
          | Linux | AMD64 | web-cli-linux-amd64 |
          | Linux | ARM64 | web-cli-linux-arm64 |
          | macOS | Intel | web-cli-darwin-amd64 |
          | macOS | Apple Silicon | web-cli-darwin-arm64 |

          ## Verification

          Verify the integrity of downloaded files:
          ```bash
          sha256sum -c checksums.txt
          ```

          ## Recent Changes
          EOF

          echo "" >> CHANGELOG.md
          git log -10 --pretty=format:"- %s (%h)" >> CHANGELOG.md

      - name: Check if dev release exists
        id: check_release
        run: |
          if gh release view dev --repo ${{ github.repository }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing dev release
        if: steps.check_release.outputs.exists == 'true'
        run: |
          gh release delete dev --repo ${{ github.repository }} --yes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create new dev release
        run: |
          gh release create dev \
            --repo ${{ github.repository }} \
            --title "Development Build (${{ steps.version.outputs.version }})" \
            --notes-file CHANGELOG.md \
            --prerelease \
            build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
