        type: integer
      name:
        type: string
      source:
        description: '"sqlite" or "vault"'
        type: string
      updated_at:
        type: string
      value:
        description: Will be masked unless explicitly requested
        type: string
    type: object
  github_com_pozgo_web-cli_internal_models.EnvVariableUpdate:
