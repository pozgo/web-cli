      group:
        type: string
      name:
        type: string
      value:
        type: string
    type: object
  github_com_pozgo_web-cli_internal_models.LocalUser:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        description: Unix username (must be valid system username)
