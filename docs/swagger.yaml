      data:
        description: output chunk or error message
        type: string
      result:
        allOf:
        - $ref: '#/definitions/github_com_pozgo_web-cli_internal_models.ScriptResult'
        description: final result
      type:
        description: '"output", "result", "error"'
        type: string
    type: object
host: localhost:7777
info:
  contact:
    email: linux@ozgo.info
    name: Web CLI Support
    url: https://github.com/pozgo/web-cli
  description: Basic authentication using username and password
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Web CLI API
  version: 1.1.0
paths:
  /bash-scripts:
    get:
      consumes:
      - application/json
      description: Get a list of all bash scripts (without content by default)
      parameters:
      - description: Filter by group name
        in: query
        name: group
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_pozgo_web-cli_internal_models.BashScriptResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
      security:
      - BasicAuth: []
      summary: List all bash scripts
      tags:
      - Bash Scripts
    post:
      consumes:
      - application/json
      description: Create a new bash script (stored encrypted)
      parameters:
      - description: Bash script to create
        in: body
        name: script
        required: true
        schema:
          $ref: '#/definitions/github_com_pozgo_web-cli_internal_models.BashScriptCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_pozgo_web-cli_internal_models.BashScriptResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
      security:
      - BasicAuth: []
      summary: Create a bash script
      tags:
      - Bash Scripts
  /bash-scripts/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a bash script by its ID
      parameters:
      - description: Bash Script ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
      security:
      - BasicAuth: []
      summary: Delete a bash script
      tags:
      - Bash Scripts
    get:
      consumes:
      - application/json
      description: Get a single bash script by its ID
      parameters:
      - description: Bash Script ID
        in: path
        name: id
        required: true
        type: integer
      - default: true
        description: Include script content in response
        in: query
        name: include_content
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_pozgo_web-cli_internal_models.BashScriptResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
      security:
      - BasicAuth: []
      summary: Get a bash script by ID
      tags:
      - Bash Scripts
    put:
      consumes:
      - application/json
      description: Update an existing bash script by its ID
      parameters:
      - description: Bash Script ID
        in: path
        name: id
        required: true
        type: integer
      - description: Bash script update data
        in: body
        name: script
        required: true
        schema:
          $ref: '#/definitions/github_com_pozgo_web-cli_internal_models.BashScriptUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_pozgo_web-cli_internal_models.BashScriptResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
      security:
      - BasicAuth: []
      summary: Update a bash script
      tags:
      - Bash Scripts
  /bash-scripts/{id}/presets:
    get:
      consumes:
      - application/json
      description: Get all presets for a specific bash script
      parameters:
      - description: Bash Script ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_pozgo_web-cli_internal_models.ScriptPresetResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
      security:
      - BasicAuth: []
      summary: Get presets for a script
      tags:
      - Script Presets
  /bash-scripts/execute:
    post:
      consumes:
      - application/json
      description: Execute a stored bash script locally or remotely
      parameters:
      - description: Script execution request
        in: body
        name: execution
        required: true
        schema:
          $ref: '#/definitions/github_com_pozgo_web-cli_internal_models.ScriptExecution'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_pozgo_web-cli_internal_models.ScriptResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
      security:
      - BasicAuth: []
      summary: Execute a bash script
      tags:
      - Bash Scripts
  /bash-scripts/execute/stream:
    post:
      consumes:
      - application/json
      description: Execute a stored bash script locally or remotely with real-time
        output streaming via SSE
      parameters:
      - description: Script execution request
        in: body
        name: execution
        required: true
        schema:
          $ref: '#/definitions/github_com_pozgo_web-cli_internal_models.ScriptExecution'
      produces:
      - text/event-stream
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_server.StreamMessage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
      security:
      - BasicAuth: []
      summary: Execute a bash script with streaming output
      tags:
      - Bash Scripts
  /bash-scripts/groups:
    get:
      consumes:
      - application/json
      description: Get a list of all distinct group names for bash scripts
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
      security:
      - BasicAuth: []
      summary: List all bash script groups
      tags:
      - Bash Scripts
  /commands/execute:
    post:
      consumes:
      - application/json
      description: Execute a shell command locally or remotely via SSH
      parameters:
      - description: Command execution request
        in: body
        name: command
        required: true
        schema:
          $ref: '#/definitions/github_com_pozgo_web-cli_internal_models.CommandExecution'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_pozgo_web-cli_internal_models.CommandResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
      security:
      - BasicAuth: []
      summary: Execute a command
      tags:
      - Commands
  /env-variables:
    get:
      consumes:
      - application/json
      description: Get a list of all environment variables (values masked by default)
      parameters:
      - description: Show actual values instead of masked values
        in: query
        name: show_values
